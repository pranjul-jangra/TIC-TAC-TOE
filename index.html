<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play and Compete</title>
    <meta name="description" content="Play an interactive and exciting Tic Tac Toe game! Challenge your friends, track scores, and enjoy a seamless gaming experience.">
    <meta name="keywords" content="Tic Tac Toe, online games, two-player games, interactive games, play tic tac toe">
    <meta name="author" content="Pranjul">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <div id="notify" aria-live="polite" role="alert"></div>

    <section id="scoreBoard" aria-label="Scoreboard">
        <div class="players" aria-label="Player 1 Score">
            Player 1: <div class="scores" role="status" aria-live="polite">0</div>
        </div>
        <div class="players" aria-label="Player 2 Score">
            Player 2: <div class="scores" role="status" aria-live="polite">0</div>
        </div>
    </section>

    <main class="outer">
        <h1 class="gameName">Tic Tac Toe</h1>
        <section class="inner" aria-label="Game Board">
            <button class="boxes" aria-label="Game Box 1"></button>
            <button class="boxes" aria-label="Game Box 2"></button>
            <button class="boxes" aria-label="Game Box 3"></button>
            <button class="boxes" aria-label="Game Box 4"></button>
            <button class="boxes" aria-label="Game Box 5"></button>
            <button class="boxes" aria-label="Game Box 6"></button>
            <button class="boxes" aria-label="Game Box 7"></button>
            <button class="boxes" aria-label="Game Box 8"></button>
            <button class="boxes" aria-label="Game Box 9"></button>
        </section>
    </main>

    <section id="gamePanel" aria-label="Game Controls">
        <button id="reset" class="buttons" aria-label="Reset Game">Reset Game</button>
        <button id="newgame" class="buttons" aria-label="Start New Game">New Game</button>
    </section>

    <!-- Script -->
    <script src="script.js" defer></script>
</body>
</html>
