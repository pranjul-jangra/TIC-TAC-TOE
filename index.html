<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <div id="scoreBoard">
        <div class="players">
            Player 1: <div class="scores"></div>
        </div>
        <div class="players">
            Player 2: <div class="scores"></div>
        </div>
    </div>

    <div class="outer">
        <div class="gameName">TIC TAC TOE</div>
        <div class="inner">
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
        </div>
    </div>

    <div id="gamePanel">
        <div id="reset" class="buttons">Reset Game</div>
        <div id="newgame" class="buttons">New Game</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
